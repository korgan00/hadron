<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hadron Builder - The game development kit</title>

    <link rel="stylesheet" href="css/gdk.css">

    <script src="js/polyfills/Promise.js" type="text/javascript"></script>
    <script defer data-main="./gdk/gdk-main.js" src="./hadron/lib/require.js" type="text/javascript"></script>
  </head>
  <body>
    <section id="tool-area">
      <div id="map-editor-canvas"></div>
      <section id="map-editor-info">
        <dl>
          <dt id="fps-info" title="Frames per second">FPS</dt>
          <dd></dd>
        </dl>
      </section>
      <section id="tile-palette" class="panel right-panel">
        <header>
          <h2>Tile palette</h2>
          <button class="pin" title="Pin panel"></button>
        </header>
        <nav>
          <button title="Add tiles" class="add-tile">âœš</button>
          <input type="file" multiple hidden />
        </nav>
        <ol class="tile-list">
        </ol>
      </section>
      <section id="composition-tools" class="panel toolbar left-panel">
        <header>
          <h2>Composition</h2>
          <button class="pin" title="Pin panel"></button>
        </header>
        <menu>
          <button title="Replace">M</button>
          <button title="Compound">M</button>
        </menu>
      </section>
    </section>
  </body>
</html>
