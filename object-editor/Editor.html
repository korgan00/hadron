<!DOCTYPE html>
<html>
<head>
	<title>Hadron Object Editor</title>
	<link rel="stylesheet" type="text/css" href="style/editor.css">
	<script defer data-main="../object-editor/main" 
			src="../hadron/lib/require.js" type="text/javascript"></script>
</head>
<body>
	<!-- <script type="text/javascript" src="js/editor.js" ></script> -->
	<div class="BodyWrapper">
		<!--////////////////////////////////////////////
		////////////////////TOP MENU////////////////////
		//////////////////////////////////////////// -->
		<div id="topMenu" class="Panel">
			<input type="button" id="buttonFile" class="TopMenu" value="File"/>
			<input type="button" id="buttonMetadata" class="TopMenu" 
					value="Object Editor" onclick="enviromentFuncs.displayMetaPanel()" />		
		</div>
		<!--////////////////////////////////////////////
		////////////////////TOOLS MENU//////////////////
		//////////////////////////////////////////// -->
		<div id="contentBody">
			<div id="tools" class="Panel">
			
			</div>
	  		<div id="layers" class="Panel">
	  		
	  		</div>
  		</div>
 		<!--////////////////////////////////////////////
		////////////////////WORK AREA///////////////////
		//////////////////////////////////////////// -->
  		<div id="objectEditorWrapper" class="AbsoluteDynamicWrapper">
  			<div id="objectEditorWindow" class="Window">
	  			<div id="objectEditorTitleBar" class="TitleBar">
	  				<span class="TitleBarText">Object Editor</span>
	  				<input type="button" id="objectEditorCloseButton" 
	  						class="CloseButton" value="X" />
	  			</div>
	  			<div id="objectEditorContentPanel" class="EditorContentPanel">
	  				<input type="button" id="test1" value="Test1"/>
	  				<input type="button" id="test2" value="Test2"/>
	  				<input type="button" id="test3" value="Test3"/>
	  				<input type="button" id="test4" value="Test4"/>
	  			</div>
			</div>
			<div id="infoBarSimulator" class="InfoBar"></div>
		</div>
		<div id="infoBarSimulator" class="InfoBar"></div>
  		<div id="infoBar" class="InfoBar">
  			<p class="test">x: 187 | y: 203 · Test Info</p>
		</div>
    </div>
</body>
</html>
