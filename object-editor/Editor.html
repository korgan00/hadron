<!DOCTYPE html>
<html>
<head>
	<title>Hadron Object Editor</title>
	<link rel="stylesheet" type="text/css" href="style/editor.css">
	<script defer data-main="../object-editor/main"
		      src="../hadron/lib/require.js" type="text/javascript"></script>
</head>
<body>
	<!-- <script type="text/javascript" src="js/editor.js" ></script> -->
	<canvas id="mainCanvas" class="BackgroundCanvas"></canvas>
	<div class="BodyWrapper">
		<!--////////////////////////////////////////////
		////////////////////TOP MENU////////////////////
		//////////////////////////////////////////// -->
		<div id="topMenu" class="Panel">
		  <ul id="navTopMenu" class="MenuBar">
				<li>  
				  <a href="#1"  id="buttonFile">File</a>
				  <ul>
            <li><a id="menuOptFileNew" href="#1">New</a></li>
            <li><a href="#1">Open &#9658;</a>
		          <ul>
                <li><a href="#1">c:/tpm/tpm.hobj</a></li>
                <li><a href="#1">c:/tpm/pene.hobj</a></li>
                <li><a href="#1">c:/tpm/pepe.hobj</a></li>
                <li><hr /></li>
		            <li><a id="menuOptFileOpen" href="#1">file...</a>
		                <input type="file" id="menuOptFileOpenInput" class="HiddenInput">
		            </li>
		          </ul>
		        </li>
				  </ul>
				</li>
				<li><a id="buttonMetadata" href="#1">Metadata</a></li>
			</ul>
		
		
		<!-- 
      <input type="button" id="buttonNew" 
             class="TopMenu" value="New" />
			<input type="button" id="buttonFile" 
			       class="TopMenu" value="File" />
			<input type="button" id="buttonMetadata" 
			       class="TopMenu" value="Object Editor" /> -->
		</div>
		<!--////////////////////////////////////////////
		////////////////////TOOLS MENU//////////////////
		//////////////////////////////////////////// -->
		<div id="contentBody">
      <div id="tools" class="Panel">
      
        <div id="toolsActions" class="PanelButtonsArea">			 
				 <div id="imageInputWrapper" class="FileInputWrapper">
				   <span id="toolsImageFakeInput">+</span>
				   <input id="toolsImageInput" type="file" multiple>
				 </div>
				</div>
				
				<div id="toolsImageList" class="PanelImageListArea">
				  <ul id="imageSamplesList" class="ImageList">
				    <li>
              <span>Image</span>
              <span>File</span>
				    </li>
				  </ul>
				</div>
				
			</div>
			<div id="layers" class="Panel">
			</div>
		</div>
		<!--////////////////////////////////////////////
		////////////////////WORK AREA///////////////////
		//////////////////////////////////////////// -->
		<div id="objectEditorWrapper" class="AbsoluteDynamicWrapper">
			<div id="objectEditorWindow" class="Window">
				<div id="objectEditorTitleBar" class="TitleBar">
					<span class="TitleBarText">Object Editor</span> <input
						type="button" id="objectEditorCloseButton" class="CloseButton"
						value="X" />
				</div>
				<div id="objectEditorContentPanel" class="EditorContentPanel">
					<input type="button" id="test1" value="Test1" /> <input
						type="button" id="test2" value="Test2" /> <input type="button"
						id="test3" value="Test3" /> <input type="button" id="test4"
						value="Test4" />
				</div>
			</div>
			<div id="infoBarSimulator" class="InfoBar"></div>
		</div>
		
    <!--////////////////////////////////////////////
    ////////////////////FOOTER BAR//////////////////
    //////////////////////////////////////////// -->
		<div id="infoBarSimulator" class="InfoBar"></div>
		<div id="infoBar" class="InfoBar">
			<p class="test">x: 187 | y: 203 · Test Info</p>
		</div>
	</div>
</body>
</html>
