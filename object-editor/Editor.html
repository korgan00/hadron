<!DOCTYPE html>
<html>
<head>
	<title>Hadron Object Editor</title>
	<link rel="stylesheet" type="text/css" href="style/editor.css">
</head>
<body>
	<script type="text/javascript" src="js/editor.js" ></script>
	<div class="BodyWrapper">
		<!--////////////////////////////////////////////
		////////////////////TOP MENU////////////////////
		//////////////////////////////////////////// -->
		<div id="topMenu" class="Panel">
			<input type="button" id="buttonFile" class="TopMenu" value="File" />
			<input type="button" id="buttonMetadata" class="TopMenu" value="Metadata" />		
		</div>
		<!--////////////////////////////////////////////
		////////////////////TOOLS MENU//////////////////
		//////////////////////////////////////////// -->
		<div id="contentBody">
			<div id="tools" class="Panel"></div>
	  		
	  		<div id="layers" class="Panel"></div>
  		</div>
  		<div id="canvasWrapper" class="AbsoluteDynamicWrapper">
  			<div id="window" class="Panel">
	  			<div id="anchor" class="AnchorBar"></div>
				<canvas id='canvas' class="Canvas" width='600' height='600'></canvas>
			</div>
			<div id="infoBarSimulator" class="InfoBar"></div>
		</div>
  		<div id="infoBar" class="InfoBar">
  			<p class="test">x: 187 | y: 203 · Test Info</p>
		</div>
    </div>
</body>
</html>
